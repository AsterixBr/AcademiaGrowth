<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Criar uma conta de usuário</title>
</head>

<body style="background-image: url(/imagens/photo-1551908325-9bd4c5c33171.jfif); background-size: 100%;background-repeat: no-repeat; ">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Academia Grotwh</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="Growth.html" class="nav-link">Início</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Origem</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Suplementos</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Saúde e Qualidade de Vida</a></li>
                </li>
                <li class="nav-item">
                    <a href="Registro.html" class="nav-link">Criar a conta de usuario</a></li>
                </li>
                <li class="nav-item">
                    <a href="Login.html" class="nav-link">Login</a></li>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center">
        <div class="col-4">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group ">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome completo">
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputAddress2">Endereço 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>DF</option>
                  <option>PA</option>
                  <option>GO</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                  Concordo com os termos
                </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
